apply plugin: "java"
apply plugin: "kotlin"
apply plugin: "com.github.ben-manes.versions"

repositories {
    jcenter()
}
buildscript {
    ext.kotlin_version = "1.3.31"
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.ben-manes:gradle-versions-plugin:0.21.0"
    }
}
test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    systemProperties 'logback.configurationFile' : new File(projectDir,'src/test/resources/logback-test.xml').absolutePath
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.codehaus.janino:janino:3.0.12"
    implementation "org.codehaus.janino:commons-compiler-jdk:3.0.12"
    implementation "org.slf4j:slf4j-api:1.7.25"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "io.github.microutils:kotlin-logging:1.6.24"
    testImplementation "io.kotlintest:kotlintest-runner-junit5:3.3.0"
}
