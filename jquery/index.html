<!DOCTYPE html>

  <head>

    <title>Jeed jquery Support</title>

  <body>

      <pre
        style="border: 1px solid black; padding-bottom: 1em;"

      <h3>No Output</h3>
      <pre
        style="border: 1px solid black; padding-bottom: 1em;"
      ><code class="lang-java">int i = 0;
i++;
</code></pre>

      <h3>Hello, World!</h3>

        style="border: 1px solid black; padding-bottom: 1em;"
      ><code class="lang-kotlin">println("Hello, world!")</code></pre>
